name: Daily News Bot

# 触发条件：
# 1. 每天凌晨 0:00 (北京时间 8:00) 自动运行
# 2. 也可以在 Actions 页面手动点击运行 (workflow_dispatch)
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # ⚠️ 关键步骤：赋予 Action 对仓库的写入权限
    permissions:
      contents: write

    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安装依赖库 (requests 用于抓取网络数据)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. 运行 Python 爬虫脚本
      # 设置 PYTHONIOENCODING 以防止云端处理中文时崩溃
      - name: Run Crawler Script
        env:
          PYTHONIOENCODING: utf-8
        run: python main.py

      # 5. 将生成的 news.json 提交并推送到仓库
      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add news.json
          # 如果没有文件变化（数据没有更新），则不提交，避免报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update news.json [skip ci]" && git push)
