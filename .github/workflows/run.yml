name: News Update

on:
  schedule:
    - cron: '0 */4 * * *' # 每4小时自动抓一次
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libs
        run: pip install requests beautifulsoup4 lxml

      - name: Run
        env:
          PYTHONIOENCODING: utf-8
        run: python main.py

      - name: Sync to Repo
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add news.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "update" && git push)
